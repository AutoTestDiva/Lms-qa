name: Java CI with Gradle (JDK 15, Gradle 8.3)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
#    permissions:
#      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: '15'
          distribution: 'adopt'

  # !  Installation Node.js
      - name: âœ… âš™ï¸ Install Node version "20"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âŽ âŒ› Check Node version
        run: node --version

  # !  List of folders before tests
      - name: âœ… ðŸ“‚ List Directories before tests
        if: always()
        run: ls -R

#      - name: Stop Gradle Daemon
#        run: ./gradlew --stop

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.3'

      - name: âœ… âš™ï¸ Set execute permission for gradlew
        run: chmod +x gradlew

      - name: Get application.yml from secrets
        run: |
          echo "${{ secrets.APPLICATION_YML }}" > src/test/resources/application.yml


  # !  List of folders before tests
      - name: âœ… ðŸ“‚ List Directories before tests
        if: always()
        run: ls -R

#      - name: Build with Gradle Wrapper
#        run: ./gradlew build

      - name: Clean Gradle build cache
        run: ./gradlew cleanBuildCache

      - name: Run tests
        run: |
          ./gradlew clean qa -Psuite4
          
      - name: Deploy
        run: echo 'Deploying...'
