name: Java CI with Gradle (JDK 15, Gradle 8.3)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
#    permissions:
#      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: '15'
          distribution: 'adopt'

  # !  Installation Node.js
      - name: ✅ ⚙️ Install Node version "20"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ❎ ⌛ Check Node version
        run: node --version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.3'

      - name: Set up Chrome
        run: |
            sudo apt update
            sudo apt install -y chromium-browser


      - name: ✅ ⚙️ Set execute permission for gradlew
        run: chmod +x gradlew

      - name: Get application.yml from secrets and decode it
        run: |
          echo "${{ secrets.DB_URL }}"  >> ./src/test/resources/application.yml
          echo "${{ secrets.DB_USER_NAME }}"  >> ./src/test/resources/application.yml
          echo "${{ secrets.DB_PASSWORD }}"  >> ./src/test/resources/application.yml

      # !  List of folders before tests
      - name: ✅ 📂 List Directories before tests
        if: always()
        run: ls -R

      - name: Run tests
        run: |
         gradle clean qa -Psuite1
         gradle clean qa -Psuite2
         gradle clean qa -Psuite3
         gradle clean qa -Psuite4
          
            # !  List of folders before tests
      - name: ✅ 📂 List Directories before tests
        if: always()
        run: ls -R

      - name: List contents of the test report directory
        if: always()
        run: ls -R ./build/reports/tests/qa

      - name: Check
        run: cat .build/reports/tests/qa/index.html

      - name: Check 1
        run: cp /home/runner/work/Lms-qa/Lms-qa/build/reports/tests/qa/index.html /home/runner/qqq.txt

      -  name: Check11
         run: cat /home/runner/qqq.txt

      -  name: Check 2
         run: cp ./build/reports/tests/qa/index.html qqq.txt

      -  name: Check22
         run: cat qqq.txt


      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
            name: test-report
#            path: /home/runner/work/Lms-qa/Lms-qa/build/reports/tests/qa
            path: /build/reports/tests/qa/index.html

      - name: Deploy
        run: echo 'Deploying...'
