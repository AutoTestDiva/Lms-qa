name: Java CI with Gradle (JDK 15, Gradle 8.3)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
#    permissions:
#      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: '15'
          distribution: 'adopt'

  # !  Installation Node.js
      - name: âœ… âš™ï¸ Install Node version "20"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âŽ âŒ› Check Node version
        run: node --version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.3'

      - name: Set up Chrome and ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y chromium-browser
          sudo apt install -y chromium-chromedriver
        env:
          CHROME_BIN: /usr/bin/chromium-browser
          CHROME_DRIVER: /usr/lib/chromium-browser/chromedriver

      - name: âœ… âš™ï¸ Set execute permission for gradlew
        run: chmod +x gradlew

      - name: Get application.yml from secrets and decode it
        run: |
          echo "${{ secrets.DB_URL }}"  >> ./src/test/resources/application.yml
          echo "${{ secrets.DB_USER_NAME }}"  >> ./src/test/resources/application.yml
          echo "${{ secrets.DB_PASSWORD }}"  >> ./src/test/resources/application.yml

      - name: Run tests
        run: |
            gradle clean qa -Psuite4 --info --stacktrace | tee result4.log || true
        continue-on-error: true

      - name: Check if log file exists and has content
        run: |
           if [ ! -s result4.log ]; then
                  echo "Log file is empty or does not exist" >&2
                  exit 1
           fi


      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
                name: test-report
                path: result4.log

