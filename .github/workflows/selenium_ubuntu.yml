name: ğŸ Java CI with Gradle [UBUNTU] Selenium Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: 'all_tests'
        type: choice
        options:
          - 'all_tests'
          - 'login_users'
jobs:
  # !  Checking code for compliance with standards
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # !  Installation Java
      - name: âœ… âš™ï¸ Set execute permission for gradlew
        run: chmod +x gradlew
      - name: âœ… âš™ï¸ Install Java version "17"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      # !  Checking versions Java, JVM, Java Core
      - name: â âŒ›ï¸ Check Java version
        run: java -version
      - name: â âŒ›ï¸ Check JVM version
        run: echo $JAVA_HOME
      - name: â âŒ›ï¸ Check Java Core version
        run: javac -version
#      # !  Installation Node.js
#      - name: âœ… âš™ï¸ Install Node version "20"
#        uses: actions/setup-node@v4
#        with:
#          node-version: '20'
#      - name: â âŒ›ï¸ Check Node version
#        run: node --version
      # !  Installation Gradle
      - name: âœ… âš™ï¸ Build with Gradle
        run: ./gradlew build -x test --no-build-cache > build.log 2>&1 || true
      - name: â âŒ›ï¸ Check Gradle version
        run: ./gradlew --version
      - name: âœ… ğŸš¿ Clean Gradle build
