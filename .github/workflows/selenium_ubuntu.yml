                table {
                  width: 100%;
                  border-collapse: collapse;
                  margin-top: 20px;
                }
                th, td {
                  padding: 10px;
                  border: 1px solid #ddd;
                  text-align: left;
                  word-wrap: break-word;
                }
                th {
                  background-color: #f4f4f4;
                }
