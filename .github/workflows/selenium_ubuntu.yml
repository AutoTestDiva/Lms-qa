name: Java CI with Gradle (JDK 15, Gradle 8.3)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
#    permissions:
#      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: '15'
          distribution: 'adopt'

  # !  Installation Node.js
      - name: âœ… âš™ï¸ Install Node version "20"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: â âŒ› Check Node version
        run: node --version

  # !  List of folders before tests
      - name: âœ… ğŸ“‚ List Directories before tests
        if: always()
        run: ls -R


      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.3'

#      - name: Set up Chrome
#        run: |
#            sudo apt update
#            sudo apt install -y chromium-browser


      - name: âœ… âš™ï¸ Set execute permission for gradlew
        run: chmod +x gradlew

      - name: Copy secret to file
        run: cp ./src/test/resources/testSuites/www.txt ./src/test/resources/application.yml




      # !  List of folders before tests
      - name: âœ… ğŸ“‚ List Directories before tests
        if: always()
        run: ls -R

      - name: Check file size
        run: |
          file_size=$(wc -c < ./src/test/resources/application.yml)
          if [ $file_size -gt 0 ]; then
            echo "Secret copied successfully"
          else
            echo "Secret not copied"
          fi
      
      
      

      - name: show 1
        run:  cat ./src/test/resources/application.yml

      - name: âœ… ğŸ“‚ List Directories before tests
        if: always()
        run: ls -R

      - name: Run tests
        run: |
         gradle clean qa -Psuite3

      - name: Deploy
        run: echo 'Deploying...'
