name: Java CI with Gradle (JDK 15, Gradle 8.3)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
        CHROME_VERSION: '125.0.6422.60' # Ð£ÐºÐ°Ð¶Ð¸Ñ‚Ðµ Ð½ÑƒÐ¶Ð½ÑƒÑŽ Ð²ÐµÑ€ÑÐ¸ÑŽ ChromeDriver

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: '15'
          distribution: 'adopt'

#    !  Installation Node.js
#      - name: âœ… âš™ï¸ Install Node version "20"
#        uses: actions/setup-node@v4
#        with:
#          node-version: '20'
#
#      - name: âŽ âŒ› Check Node version
#        run: node --version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.3'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -f

      - name: Install ChromeDriver
        run: |
             wget -N https://storage.googleapis.com/chrome-for-testing-public/125.0.6422.60/linux64/chromedriver-linux64.zip
             unzip chromedriver-linux64.zip
             sudo mv -f chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
             sudo chmod +x /usr/local/bin/chromedriver

      - name: âœ… âš™ï¸ Set execute permission for gradlew
        run: chmod +x gradlew

      - name: Get application.yml from secrets and decode it
        run: |
          echo "${{ secrets.DB_URL }}"  >> ./src/test/resources/application.yml
          echo "${{ secrets.DB_USER_NAME }}"  >> ./src/test/resources/application.yml
          echo "${{ secrets.DB_PASSWORD }}"  >> ./src/test/resources/application.yml

      - name: Run tests
        run:
            gradle clean qa -Psuite4 #--info --stacktrace | tee result4.log || true
